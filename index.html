<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta name="robots" content="all">
<link rel="shortcut icon" href="favicon.ico">
<title>一传互动-首页-广告让您的生活更精彩</title>
<meta name="description" content="植入,流量,广告投放,流量获利,简单,易操作,大平台" />
<meta name="keywords" content="植入,流量,广告投放,流量获利,简单,易操作,大平台">
<script src="js/common.js"></script>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/swiper-3.4.0.min.css">
<link rel="stylesheet" href="css/angular-ui-tree.css">
<link rel="stylesheet" href="layer/layui/css/layui.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/banner.css">
<style type="text/css">
.ng-cloak{display:none;}
</style>
</head>
<body ng-cloak class="ng-cloak layui-layout-body">
<div class="wrap layui-layout layui-layout-admin">
	<div class="header-box layui-header">
		<div ng-include="'header.html'"></div>
	</div>
	<div class="nav-box layui-side layui-bg-black">
		<div ng-include="'nav.html'" class="nav-include layui-side-scroll"></div>
	</div>
	<div class="main-box layui-body">
		<div class="layui-tab admin-nav-card layui-tab-brief" lay-allowClose="true">
			<ul class="layui-tab-title">
				
			</ul>
			<div class="layui-tab-content">
				<div ng-view class="view"></div>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/angular-ui-tree.js"></script>
<script src="js/swiper-3.4.0.min.js"></script>
<script src="layer/layer.js"></script>
<script src="layer/layui/layui.js"></script>
<script src="js/KinerCode.js"></script>
<script src="js/index.js"></script>
<script>
//判断右侧滚动条位置
$(document).ready(function(){
    $(document).scroll(function(){
        var top = $(document).scrollTop();
		if(top > 1350){
			$('.part-3-box .pic').css('opacity','1');
			$('.part-3-box .intro li').attr('class','show');
		}
    });
});
//选项卡
layui.use('element',function(){
  var element = layui.element();
});
</script>
</body>
</html>
